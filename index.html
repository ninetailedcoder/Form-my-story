<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method='GET'>
        <div>
          <label for="animal-1">Animal:</label>
          <input type="text" id="animal-1" name=" animal-1" required="required">
          <br>
        </div>
        <div>
          <label for="animal-2">Another Animal:</label>
          <input type="text" id="animal-2" name="animal-2" required="required">
          <br>
        </div>
        <div>
          <label for="animal-3">One More Animal:</label>
          <input type="text" id="animal-3" name=" animal-3" required="required">
          <br>
        </div>
        <div>
          <label for="adj-1">Adjective (pastense):</label>
          <input type="text" id="adj-1" name="adj-1" required="required">
          <br>
        </div>
        <div>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input type="text" id="verb-1" name="verb-1" required="required">
          <br>
        </div>
        <div>
          <label for="number-1">Number:</label>
          <input type="number" id="number-1" name="number-1" required="required">
          <br>
        </div>
        <span>
          Yes or No: 
          <input type="radio" id="yes" name="answer" value="yes" required="required">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="answer" value="no" required="required">
          <label for="no">No</label>
        </span>
        <br>
        <label for="speed"> Relative speed (ends in -er): </label>
          <select id="speed" name="speed" required="required">
            <option value="fast">Fast</option>
            <option value="faster">Faster</option>
            <option value="fastest">Fastest</option>
          </select>
          <br>
          <label for="quote">Motivational Quote:</label>
          <input type="text" id="quote" name="quote" required="required" list="quote choices">
          <datalist id="quite choices">
            <option value="Take it one day at a time"/>
            <option value="Don't ever give up"/>
            <option value="The finishline is almost there"/>
          </datalist>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required="required" rows="8" cols="40"></textarea> 
        <div>
          <input type='submit' value="Form my Story">
        </div>
      </form>
    </section>
  </body>
</html>
